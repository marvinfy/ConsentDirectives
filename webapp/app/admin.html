<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consent Directives</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body>

  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li>
          <a href="index.html">Patient</a>
        </li>
        <li>
          <a href="external.html">External</a>
        </li>
        <li class="active">
          <a href="admin.html">Admin</a>
        </li>
      </ul>
      <h3 class="text-muted">Admin Access</h3>
    </div>

    <div id="adminDiv" style="display:none">
    
      <div id="categoriesManagementDiv">
        
        <h4>Add New Category</h4>
        <div id="permissionsDiv">
          <div id="permissionsHeaderDiv" class="row">
            <div id="permissionsIncludeDiv" class="col-lg-1">
              <b>Include</b>
            </div>
            <div id="permissionsNameDiv" class="col-lg-3">
              <b>Permission</b>
            </div>
            <div id="permissionsFlagsDiv" class="col-lg-4">
              <b>Bit Flag</b>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" id="categoryNameInput" placeholder="Category name...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="AddCategoryFromUi()">Add</button>
              </span>
            </div>
          </div>
        </div>

        <div id="noCategoriesDiv" style="display:none">
          <h4>No Categories Found</h4>
        </div>

        <div id="categoriesDiv" style="display:none">
          <h4>Existing Categories (Semantics Catalog)</h4>

          <div id="categoriesDisplayHeaderDiv" class="row">
            <div id="categoriesDisplayNameDiv" class="col-lg-4">
              <b>Name</b>
            </div>
            <div id="categoriesDisplayPermissionsDiv" class="col-lg-6">
              <b>Permissions</b>
            </div>
          </div>

          <div id="categoriesDisplayContentDiv">
          </div>
        </div>

      </div>
    </div>

    <div id="nonAdminDiv" style="display:none">
      <div class="alert alert-danger" role="alert">Access denied -- You are not the system administrator</div>
    </div>

    <div class="footer">
      <p>
        <b>
          <span id="accountName">Unkown</span>
        </b> @
        <span id="accountAddress">0x000000...</span>
      </p>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <script src="/bower_components/web3/dist/web3.min.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      Init();
      InitAdmin();
    </script>

</body>

</html>
